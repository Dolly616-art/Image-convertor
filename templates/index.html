<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Edit-monk</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Edit Monk</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">How to use</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="/about"
                tabindex="-1"
                aria-disabled="true"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" tabindex="-1" aria-disabled="true"
                >Documentation</a
              >
            </li>
          </ul>
          <div class="d-flex">
            <button class="btn btn-outline-light mx-2" type="submit">
              Login
            </button>
            <button class="btn btn-outline-light mx-2" type="submit">
              SinUp
            </button>
          </div>
        </div>
      </div>
    </nav>
    {% with messages = get_flashed_messages (with_categories=true) %} 
      {% if messages %} 

          {% for category, message in messages %}
          
          <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Success</strong> {{ message|safe }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          
          {% endfor %} 

      {% endif %} 
    {% endwith %}

    <div class="container my-3">
      <h1 class="fs-2 text">Edit Monk- eddit your app oline</h1>
      <form action="/edit" method="post" enctype="multipart/form-data">
        <div class="my-3">
          <label for="formFile" class="form-label"
            >Upload your iamge to edit</label
          >
          <input class="form-control" type="file" name="file" id="formFile" />
        </div>

        <div class="form-floating">
          <select
            name="operation"
            class="form-select"
            id="floatingSelect"
            aria-label="Floating label select example"
          >
            <option selected>Choose an Operation</option>
            <option value="cpng">Convert to PNG</option>
            <option value="cgray">Convert to Grayscale</option>
            <option value="cwebp">Convert to Webp</option>
            <option value="cjpg">Convert to Jpg</option>
          </select>

          <label for="floatingSelect">Select an Editing Operation</label>
        </div>
        <button class="btn btn-outline-dark my-2" type="submit">Submit</button>
      </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
